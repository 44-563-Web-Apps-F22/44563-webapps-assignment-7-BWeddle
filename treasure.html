<!DOCTYPE html>
<html lang="en">
<head>
  <title>Treasure Hunt</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"   
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script> 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" 
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>

</head>
<body>

<div class="container-fluid">
  <h1>Treasure Hunt Ben Weddle</h1>

  <p>Click on the chests to search for treasure</p>
  <p id="chests">Number of chests checked is zero</p>
  <p id="score">Score is unknown</p>
  <p id="help">Help report</p>

  <div class="container">
    <div class="row">
      <div class="col-sm"><img src="treasurechest.jpg" alt="treasure chest" height="100" width="100" id="tile0" onclick="check(0)"></div>
      <div class="col-sm"><img src="treasurechest.jpg" alt="treasure chest" height="100" width="100" id="tile1" onclick="check(1)"></div>
      <div class="col-sm"><img src="treasurechest.jpg" alt="treasure chest" height="100" width="100" id="tile2" onclick="check(2)"></div>
      <div class="col-sm"><img src="treasurechest.jpg" alt="treasure chest" height="100" width="100" id="tile3" onclick="check(3)"></div>
      <div class="col-sm"><img src="treasurechest.jpg" alt="treasure chest" height="100" width="100" id="tile4" onclick="check(4)"></div>
    </div>
    <div class="row">
      <div class="col-sm"><img src="treasurechest.jpg" alt="treasure chest" height="100" width="100" id="tile5" onclick="check(5)"></div>
      <div class="col-sm"><img src="treasurechest.jpg" alt="treasure chest" height="100" width="100" id="tile6" onclick="check(6)"></div>
      <div class="col-sm"><img src="treasurechest.jpg" alt="treasure chest" height="100" width="100" id="tile7" onclick="check(7)"></div>
      <div class="col-sm"><img src="treasurechest.jpg" alt="treasure chest" height="100" width="100" id="tile8" onclick="check(8)"></div>
      <div class="col-sm"><img src="treasurechest.jpg" alt="treasure chest" height="100" width="100" id="tile9" onclick="check(9)"></div>
    </div>
    <div class="row">
      <div class="col-sm"><img src="treasurechest.jpg" alt="treasure chest" height="100" width="100" id="tile10" onclick="check(10)"></div>
      <div class="col-sm"><img src="treasurechest.jpg" alt="treasure chest" height="100" width="100" id="tile11" onclick="check(11)"></div>
      <div class="col-sm"><img src="help.jpg" alt="help" height="100" width="100" id="tile12" onclick="help()"></div>
      <div class="col-sm"><img src="treasurechest.jpg" alt="treasure chest" height="100" width="100" id="tile13" onclick="check(13)"></div>
      <div class="col-sm"><img src="treasurechest.jpg" alt="treasure chest" height="100" width="100" id="tile14" onclick="check(14)"></div>
    </div>
    <div class="row">
      <div class="col-sm"><img src="treasurechest.jpg" alt="treasure chest" height="100" width="100" id="tile15" onclick="check(15)"></div>
      <div class="col-sm"><img src="treasurechest.jpg" alt="treasure chest" height="100" width="100" id="tile16" onclick="check(16)"></div>
      <div class="col-sm"><img src="treasurechest.jpg" alt="treasure chest" height="100" width="100" id="tile17" onclick="check(17)"></div>
      <div class="col-sm"><img src="treasurechest.jpg" alt="treasure chest" height="100" width="100" id="tile18" onclick="check(18)"></div>
      <div class="col-sm"><img src="treasurechest.jpg" alt="treasure chest" height="100" width="100" id="tile19" onclick="check(19)"></div>
    </div>
    <div class="row">
      <div class="col-sm"><img src="treasurechest.jpg" alt="treasure chest" height="100" width="100" id="tile20" onclick="check(20)"></div>
      <div class="col-sm"><img src="treasurechest.jpg" alt="treasure chest" height="100" width="100" id="tile21" onclick="check(21)"></div>
      <div class="col-sm"><img src="treasurechest.jpg" alt="treasure chest" height="100" width="100" id="tile22" onclick="check(22)"></div>
      <div class="col-sm"><img src="treasurechest.jpg" alt="treasure chest" height="100" width="100" id="tile23" onclick="check(23)"></div>
      <div class="col-sm"><img src="treasurechest.jpg" alt="treasure chest" height="100" width="100" id="tile24" onclick="check(24)"></div>
    </div>
  </div>

  <script>
    var ids = ["tile0", "tile1", "tile2", "tile3", "tile4", "tile5", "tile6", "tile7", "tile8", "tile9", "tile10", "tile11", "tile12", "tile13", "tile14", "tile15", "tile16", "tile17", "tile18", "tile19", "tile20", "tile21", "tile22", "tile23", "tile24"];
    var chestCount = 0;
    var score = 0;
    var lastCheck = 12;
    var treasureLocation = 18;
    function check(position){
      var location = ids[position]
      var imageUp = document.getElementById(location);
      if (position == treasureLocation){
        imageUp.src = "gold.jpg";
      } else{
        imageUp.src = "empty.png";
      }
      chestCount += 1;
      score += 1;
      var countOut = document.getElementById("chests");
      countOut.innerHTML = ("Number of chests checked is " + chestCount);
      var scoreOut = document.getElementById("score");
      scoreOut.innerHTML = ("Score is " + score);
      lastCheck = position;
    }
    function help(){
      var quotes = ['Left', 'Right', 'Up', 'Down', 'Sorry, no help available'];
      var column = lastCheck % 5;
      var row = Math.floor(lastCheck / 5);
      var tColumn = treasureLocation % 5;
      var tRow = Math.floor(treasureLocation / 5);
      var helpOut = document.getElementById("help");
      if (row == tRow && column == tColumn){
        helpOut.innerHTML = "Help: Sorry, no help available";
      } else if (row == tRow){
        if (column < tColumn){
          helpOut.innerHTML = "Help: right";
        } else{
          helpOut.innerHTML = "Help: left";
        }
      } else if (column == tColumn){
        if (row < tRow){
          helpOut.innerHTML = "Help: down";
        } else{
          helpOut.innerHTML = "Help: up";
        }
      } else{
        helpOut.innerHTML = "Help: Sorry, no help available";
      }
      score += 2;
      var scoreOut = document.getElementById("score");
      scoreOut.innerHTML = ("Score is " + score);
    }
  </script>
</body>
</html>
